<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Welcome</title>
</head>

<body>
  <div id="success">
    
  </div>
  <div class="container">
    <h1>Dragon Travel Desk</h1>
    <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text"  id="username" class="form-control " placeholder="Enter your Username">
        <div class="valid-feedback">
          Looks good!
        </div>
        <div id="inavlidMessage" class="invalid-feedback">
          Please provide a valid Username. Username should be between 2 to 20 characters and must not start with numbers or _.
        </div>
      </div>
    
      <div class="form-group">
        <label for="exampleFormControlInput1" >Email address</label>
        <input type="text" class="form-control" id="email" placeholder="name@example.com">
        <div class="valid-feedback">
          Looks good!
        </div>
        <div  class="invalid-feedback">
          Please provide a valid Email.Example : abc@something.com
        </div>
      </div>
      <div class="form-group">
        <label for="carSelection">Select you vehicle.</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Ford Figo</option>
          <option>Swift</option>
          <option>Swift Dezire</option>
          <option>Vento</option>
          <option>MG Hector</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Enter your address</label>
        <textarea class="form-control" name="address" id="address" cols="30" rows="5"></textarea>

      </div>
      <div class="form-group">
        <label for="message">Any other message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="name">Phone number</label>
        <input type="number" name="number" id="number" class="form-control" placeholder="Enter your phone number">
        <div class="valid-feedback">
          Looks good!
        </div>
        <div id="inavlidMessage" class="invalid-feedback">
          Please provide a valid phone number.
        </div>
      </div>
      <button id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
